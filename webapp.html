<!-- Add entry button, there should only be one and it should always be at the bottom. Clicking it adds an entry of any kind! -->
<div id="add-entry" class="text-center">
    <button class="invisible-button" onclick="addEntry()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus primary-action"
             width="100"
             height="100" viewBox="0 0 24 24" stroke-width="2" stroke="#B689C0" fill="none" stroke-linecap="round"
             stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="12" cy="12" r="9"/>
            <line x1="9" y1="12" x2="15" y2="12"/>
            <line x1="12" y1="9" x2="12" y2="15"/>
        </svg>
    </button>
</div>

<!-- Generate button-->
<div id="generate" class="text-center">
    <button class="btn-primary btn" onclick="generate()">Generate files!</button>
</div>

<!-- Main selection for what kind of file will be built -->
<template id="template-main-container">
    <div class="container col-5">
        <div class="delete-button d-flex">
            <div class="card-title">
                <!-- This gets filled as the filename form gets written -->
            </div>
            <div class="ml-auto">
                <button class="invisible-button" onclick="expandEntry(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow" width="25"
                         height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 19v-2a2 2 0 0 1 2 -2h2"/>
                        <path d="M15 5v2a2 2 0 0 0 2 2h2"/>
                        <path d="M5 15h2a2 2 0 0 1 2 2v2"/>
                        <path d="M5 9h2a2 2 0 0 0 2 -2v-2"/>
                    </svg>
                </button>
                <button class="invisible-button" onclick="arrowDown(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow" width="25"
                         height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="16" y1="15" x2="12" y2="19"/>
                        <line x1="8" y1="15" x2="12" y2="19"/>
                    </svg>
                </button>
                <button class="invisible-button" onclick="arrowUp(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow" width="25"
                         height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="16" y1="9" x2="12" y2="5"/>
                        <line x1="8" y1="9" x2="12" y2="5"/>
                    </svg>
                </button>
                <button class="invisible-button" onclick="deleteCardWithAnimation(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-x" width="25"
                         height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="4" y="4" width="16" height="16" rx="2"/>
                        <path d="M10 10l4 4m0 -4l-4 4"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Coloring and formatting for the card -->
        <div class="form-group card border-primary mb-3 main-container">
            <div>
                <!-- Discardable contents -->
                <h4>Pick your creation!</h4>
                <div class="text-center">
                    <button class="btn btn-primary col-sm-4 template-button" onclick="createCustomItemButton(this)">
                        Custom
                        Item
                    </button>
                    <button class="btn btn-primary col-sm-4 template-button" onclick="createCustomBossButton(this)">
                        Custom Boss
                    </button>
                    <button class="btn btn-primary col-sm-4 template-button" onclick="" disabled="disabled">Treasure
                        Chest
                    </button>
                    <button class="btn btn-primary col-sm-4 template-button" onclick="" disabled="disabled">NPC
                    </button>
                    <button class="btn btn-primary col-sm-4 template-button" onclick="" disabled="disabled">Dungeon
                    </button>
                    <button class="btn btn-primary col-sm-4 template-button" onclick="" disabled="disabled">Arena
                    </button>
                    <button class="btn btn-primary col-sm-4 template-button" onclick="" disabled="disabled">Custom Event
                    </button>
                    <button class="btn btn-primary col-sm-4 template-button" onclick="" disabled="disabled">Custom Spawn
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Main selection for custom items -->
<template id="template-custom-items-global">
    <h3 class="card-header text-center">
        Create a <a href="https://github.com/MagmaGuy/EliteMobs/wiki/%5BGuide%5D-Creating-custom-loot">Custom
        Item</a>!
    </h3>
    <div>
        <h4>Pick a template!</h4>
        <div class="text-center">
            <button class="btn btn-primary col-sm-4 template-button" onclick="blankSlateButton(this)">Blank
                Slate
            </button>
            <button class="btn btn-primary col-sm-4 template-button" onclick="uniqueDropButton(this)">Unique
                Drop
            </button>
            <button class="btn btn-primary col-sm-4 template-button" onclick="charmButton(this)">Charm</button>
            <button class="btn btn-primary col-sm-4 template-button" onclick="fetchQuestItem(this)">Fetch Quest
                Item
            </button>
        </div>
    </div>

    <!-- Fields are added here so they can be edited by used inputs as they go -->
    <div style="display: none" class="field-container card-custom-item">
        <!--Filename-->
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip" data-placement="left"
                   title="Sets the name of the file. Must follow valid file name formatting and be unique!">
                    Filename:
                </a>
            </label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-filename" data-config-key="filename">
                <input type="text"
                       class="form-control required-field" placeholder="valid_unique_file_name"
                       required
                       data-toggle="tooltip" data-placement="right" title="Required field!"
                       onkeyup="updateCardTitle(this)" onfocusout="updateItemFilenames()">
            </div>
        </div>

        <!--Enabled-->
        <div class="form-group row item-enabled">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip"
                   data-placement="left"
                   title="Click for wiki entry! Sets if the item is enabled."
                   onclick="customItemLinkFactory('itemType')">Is Enabled:</a></label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-boolean" data-config-key="isEnabled">
                <select class="form-control">
                    <option></option>
                    <option>true</option>
                    <option>false</option>
                </select>
            </div>
        </div>

        <!--Material-->
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip" data-placement="left"
                   title="Click for wiki entry! Sets the material type of the boss. Must use API values, click
                            on the link to check valid values!"
                   onclick="customItemLinkFactory('material')">Material:</a>
                <img src="img/link_white.png" alt="link" style="width:15px;height:15px;" data-toggle="tooltip"
                     data-placement="right"
                     title="Click for valid values!"
                     onclick="window.open('https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html')"></label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-enum" data-config-key="material">
                <input type="text" class="form-control required-field material-API-names" placeholder="DIAMOND_SWORD"
                       required data-toggle="tooltip" data-placement="right" title="Required field!"
                       list="material-API-names">
            </div>
        </div>

        <!-- Name -->
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip"
                   data-placement="left"
                   title="Click for wiki entry! Sets the name of the item."
                   onclick="customItemLinkFactory('name')">Name</a></label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-string" data-config-key="name">
                <input type="text" class="form-control required-field" placeholder="&cCool item!"
                       required
                       data-toggle="tooltip" data-placement="right" title="Required field!">
            </div>
        </div>

        <!-- Lore -->
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip"
                   data-placement="left"
                   title="Click for wiki entry! Sets the item lore"
                   onclick="customItemLinkFactory('lore')">Lore:</a>
            </label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-list" data-config-key="lore">
                <input type="text" class="form-control lore" placeholder="&2Awesome sword!">
            </div>
        </div>

        <!-- Enchantments -->
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip" data-placement="left"
                   title="Click for wiki entry! Sets the list of enchantments the item has."
                   onclick="customItemLinkFactory('enchantments')">Enchantments:
                </a><img src="img/link_white.png" alt="link" style="width:15px;height:15px;"
                         data-toggle="tooltip"
                         data-placement="right"
                         title="Click for valid enchantment values!"
                         onclick="window.open('https://hub.spigotmc.org/javadocs/spigot/org/bukkit/enchantments/Enchantment.html')">
            </label>
            <!-- Input -->
            <div class="col-sm-9 form-inline config-entry config-list config-comma-separator"
                 data-config-key="enchantments">
                <input type="text" class="form-control col-sm-10" placeholder="DAMAGE_ALL" list="enchantments-API-name">
                <input type="number" class="form-control col-sm-2" placeholder="1">
            </div>

        </div>

        <!-- Potion Effects -->
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip" data-placement="left"
                   title="Click for wiki entry! Sets the list of potion effects the item has."
                   onclick="customItemLinkFactory('potionEffects')">Potion Effects:
                </a><img src="img/link_white.png" alt="link" style="width:15px;height:15px;"
                         data-toggle="tooltip"
                         data-placement="right"
                         title="Click for valid potion effect values!"
                         onclick="window.open('https://hub.spigotmc.org/javadocs/spigot/org/bukkit/potion/PotionEffectType.html')">
            </label>

            <!-- Input -->
            <div class="col-sm-9 form-inline config-entry config-list config-comma-separator"
                 data-config-key="potionEffects">
                <input type="text" class="form-control col-sm-4" placeholder="SPEED" list="potion-effects-API-name">
                <input type="number" class="form-control col-sm-2" placeholder="1">
                <select class="form-control col-sm-3">
                    <option></option>
                    <option>self</option>
                    <option>target</option>
                </select>
                <select class="form-control col-sm-3">
                    <option></option>
                    <option>continuous</option>
                    <option>onHit</option>
                </select>
            </div>
        </div>

        <!-- Drop Weight -->
        <div class="form-group row item-drop-weight">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip"
                   data-placement="left"
                   title="Click for wiki entry! Sets the drop weight of the item (check the wiki)."
                   onclick="customItemLinkFactory('dropWeight')">Drop weight:</a></label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-string" data-config-key="dropWeight">
                <input type="text" class="form-control" placeholder="dynamic">
            </div>
        </div>

        <!-- Scalability -->
        <div class="form-group row item-scalability">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip"
                   data-placement="left"
                   title="Click for wiki entry! Sets the scalability of Elite Mobs loot (check the wiki)."
                   onclick="customItemLinkFactory('scalability')">Scalability:</a></label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-enum" data-config-key="scalability">
                <select class="form-control">
                    <option></option>
                    <option>fixed</option>
                    <option>limited</option>
                    <option>scalable</option>
                </select>
            </div>
        </div>

        <!-- Item Type -->
        <div class="form-group row item-type">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip"
                   data-placement="left"
                   title="Click for wiki entry! Sets the scalability of Elite Mobs loot (check the wiki)."
                   onclick="customItemLinkFactory('itemType')">Item Type:</a></label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-enum" data-config-key="itemType">
                <select class="form-control">
                    <option></option>
                    <option>custom</option>
                    <option>unique</option>
                </select>
            </div>
        </div>

        <!-- Custom Model ID -->
        <div class="form-group row item-type item-custom-model-id">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip"
                   data-placement="left"
                   title="Click for wiki entry! Sets the Custom Model ID for this item.."
                   onclick="customItemLinkFactory('itemType')">Custom Model ID:</a></label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-number" data-config-key="customModelID">
                <input type="number" class="form-control" placeholder="1">
            </div>
        </div>

        <!-- Permission -->
        <div class="form-group row item-permission">
            <label class="col-sm-3 col-form-label">
                <a href="#" data-toggle="tooltip"
                   data-placement="left"
                   title="Click for wiki entry! Sets permission required to obtain the item."
                   onclick="customItemLinkFactory('name')">Permission</a></label>

            <!-- Input -->
            <div class="col-sm-9 config-entry config-string" data-config-key="permission">
                <input type="text" class="form-control" placeholder="cool.permission.here">
            </div>
        </div>

        <!-- Advanced -->
        <div class="text-right">
            <button class="advanced-container row btn-primary btn" role="button" onclick="advancedButton(this)">
                Advanced settings
            </button>
        </div>
    </div>
</template>

<!-- Main selection for custom bosses -->
<template id="template-custom-bosses-global">

            <button class="btn btn-primary col-sm-4 template-button" onclick="bossBlankSlateButton(this)">

    <!--Boolean-->
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">
            <a href="#" data-toggle="tooltip"
               data-placement="left"
               title="Boolean tooltip.">Boolean:</a></label>

        <!-- Input -->
        <div class="col-sm-9 config-entry config-boolean" data-config-key="key">
            <select class="form-control">
                <option></option>
                <option>true</option>
                <option>false</option>
            </select>
        </div>
    </div>

    <!-- String -->
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">
            <a href="#" data-toggle="tooltip"
               data-placement="left"
               title="String tooltip.">String</a></label>

        <!-- Input -->
        <div class="col-sm-9 config-entry config-string" data-config-key="key">
            <input type="text" class="form-control required-field" placeholder="&cCool name!"
                   required
                   data-toggle="tooltip" data-placement="right" title="Required field!">
        </div>
    </div>

    <!-- Number -->
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">
            <a href="#" data-toggle="tooltip"
               data-placement="left"
               title="Number tooltip">Number:</a></label>

        <!-- Input -->
        <div class="col-sm-9 config-entry config-number" data-config-key="key">
            <input type="number" class="form-control" placeholder="default-number-goes-here">
        </div>
    </div>

    <!-- Enum with autosuggest -->
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">
            <a href="#" data-toggle="tooltip" data-placement="left"
               title="Enum tooltip.">Enum::</a>
            <img src="img/link_white.png" alt="link" style="width:15px;height:15px;" data-toggle="tooltip"
                 data-placement="right"
                 title="Click for valid values!"></label>

        <!-- Input -->
        <div class="col-sm-9 config-entry config-enum" data-config-key="material">
            <input type="text"
                   class="form-control" placeholder="default value">
        </div>
    </div>

    <!-- String list -->
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">
            <a href="#" data-toggle="tooltip"
               data-placement="left"
               title="String tooltip.">String list:</a>
        </label>

        <!-- Input -->
        <div class="col-sm-9 config-entry config-list" data-config-key="key">
            <input type="text" class="form-control lore" placeholder="Default value">
        </div>
    </div>
</template>

<!-- Datalists - these get filled by scripts and server the entire document-->
<datalist id="custom-item-filename-names"></datalist>
<datalist id="custom-boss-filename-names"></datalist>

<datalist id="enchantments-API-name"></datalist>
<datalist id="potion-effects-API-name"></datalist>
<datalist id="boss-entity-type-API-Name"></datalist>
<datalist id="boss-power-API-names"></datalist>
<datalist id="boss-trail-API-names"></datalist>
<datalist id="damage-modifiers-API-names"></datalist>


</body>
